<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title login-title">Please Register</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<label>Username</label>
								<span location="username"></span>
							</div>
							<div class="form-group">
								<label>Password</label>
								<span location="password"></span>
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<span location="confirm-password"></span>
							</div>
							<div class="form-group">
								<label>Recovery PIN</label>
								<span location="recovery-pin"></span>
							</div>
							<div location="register"></div>
							<div location="back"></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
