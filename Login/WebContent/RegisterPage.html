            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div class="container">
    <div class="row">
        <form role="form" action="RegisterServlet" method="post">
            <div class="col-lg-12">
                <div><h1>Enroll your self for free tutorials</h1></div>
                <div class="labelcolor form-group">
                    <label for="InputName">Name</label><span class="straick">*</span>
                    <div class="col-lg-6 input-group">
                        <input type="text" class="form-control" name="student_name" id="InputName" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="labelcolor form-group">
                    <label for="email">Email</label><span class="straick">*</span>
                    <div class="col-lg-6 input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="labelcolor form-group">
                    <label for="mobileno">Mobile No:</label><span class="straick">*</span>
                    <div class="col-lg-6 input-group">
                        <input type="text" class="form-control" id="mobileno" name="mobile_no" placeholder="Enter Mobile No" required>
                    </div>
                </div>
                <div class="labelcolor form-group">
                    <label for="address">Address</label>
                    <div class="col-lg-6 input-group">
                        <input type="text" class="form-control" rows="5" id="address" name="address" placeholder="Enter Address" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
